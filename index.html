<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <title>The Plant-Based Barista</title>
</head>

<body>
  <main class="layout">
    
    <div class="left">
    <header class="header highlight spaced">
      <div class="header__titles">

        <a class="h2-like">
          The Plant-Based Barista
        </a>
        <h1 class="h1-like">What do you want to order?</h1>

      <picture class="logo">
        <source media="(max-width: 74px)" srcset="/assets/img/logo.png">
        <img src="/assets/img/logo.png" alt="logo" width="74" height="70">
      </picture>

      </div>
    </header>



    <section class="prices highlight spaced">
      <h2 class="visually-hidden">Price list</h2>
      <ul class="prices__list">
 
          
          <li class="price">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">Drink name</span>
                <span class="price__button__amount">&euro; 3,00</span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>
  
      </ul>
    </section>

    </div>
    <section class="content spaced">
      <h2 class="title_mini">Order</h2>
      <div class="orders__wrapper hide">
        <ul class="orders">
     
            
              <li class="order">
                <span class="order__name">
                  <span class="order__amount">{amount} x</span> {drink.name}
                </span>
                <span class="order__price">&euro; {total}</span>
                <button class="remove">
                  x
                </button>
              </li>
      
        </ul>
        <p class="total">
          <span class="total__label">Total price</span>
          <span class="total__price">&euro; <span>0,00</span></span>
        </p>
      </div>
      <div class="emptystate">


        <!-- IMG HERE -->
    <picture class="orderimg">
      <source type="image/webp" srcset="/assets/img/Frame.webp" />
      <img src="/assets/img/Frame.png" height="133" width="67" alt="orderimg" />
    </picture>

        <span class="emptystate__content">
          Please order something
          <span role="img" aria-label="Drunk emoji">
            ðŸ¤ª
          </span>
        </span>
      </div>
    </section>


 

  </main>   
  
  <footer>
  <section class="menubar">
<div class="menuitem">
      <img src="/assets/img/Vector.png" alt="">
      <p>Home</p>
</div>
<div class="menuitem">
      <img src="/assets/img/Vector (1).png" alt="">
      <p>About</p>
</div>
<div class="menuitem">
      <img src="/assets/img/Group.png" alt="">
      <p>Admin</p>
</div>
    </section>
</footer>

</body>

</html>
